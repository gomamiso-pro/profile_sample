<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員紹介ページ - SNS付き</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      scroll-behavior: smooth;
      color: #fff;
      perspective: 1000px;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      filter: brightness(0.7);
    }
    /* 会社 */
    .company .content {
      max-width: 600px;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      white-space: nowrap;
      border-right: 3px solid rgba(255,255,255,0.75);
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.7s infinite;
    }
    .sns-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .sns-icons a img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
      transition: transform 0.3s;
    }
    .sns-icons a img:hover {
      transform: scale(1.2);
    }
    /* プライベート */
    .private {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      flex-direction: column;
      transition: background 1s ease;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeInUp 1.5s ease;
    }
    .hobbies { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 15px; }
    .hobby {
      width: 90px; height: 90px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s;
    }
    .hobby:nth-child(2){ animation-delay:1s; }
    .hobby:nth-child(3){ animation-delay:2s; }
    .hobby:hover { transform: scale(1.2); }
    .hobby img { width:100%; height:100%; object-fit: cover; }
    /* モーダル */
    .modal {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center; align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff; color: #333;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
      animation: popIn 0.4s ease;
    }
    .close-btn {
      margin-top: 15px;
      background: #0077b6; color: #fff;
      border: none; padding: 8px 14px;
      border-radius: 8px; cursor: pointer;
    }
    /* 占い */
    .fortune {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 0.95em;
      line-height: 1.4em;
    }
    /* アニメーション */
    @keyframes typing { from{width:0;} to{width:100%;} }
    @keyframes blink { 50%{border-color:transparent;} }
    @keyframes fadeInUp { from{transform:translateY(40px);opacity:0;} to{transform:translateY(0);opacity:1;} }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
    @keyframes popIn { from{transform:scale(0.7);opacity:0;} to{transform:scale(1);opacity:1;} }
  </style>
</head>
<body>
  <!-- 会社 -->
  <section class="company">
    <div class="bg" id="company-bg"></div>
    <div class="content" id="gyro-target">
      <div class="logo">Modern Solutions</div>
      <h1>株式会社モダンソリューション</h1>
      <p>広報部所属 / 田中 花子</p>
      <p>「IT × クリエイティブ」で未来をつくる。<br>情報発信を通じて、企業と人をつなぐ役割を担っています。</p>
      <p>⬇️ スクロールしてプライベート紹介へ</p>

      <!-- SNSアイコン -->
      <div class="sns-icons">
        <a href="https://www.instagram.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <a href="https://line.me" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111728.png" alt="LINE">
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>
      </div>
    </div>
  </section>

  <!-- プライベート -->
  <section class="private">
    <div class="card">
      <h2>🌸 プライベート紹介</h2>
      <p>趣味をクリックすると詳細が見られます👇</p>
      <div class="hobbies">
        <div class="hobby" onclick="openModal('旅行','世界中を旅して、美しい景色を写真に収めています。')">
          <img src="https://placekitten.com/200/200" alt="旅行">
        </div>
        <div class="hobby" onclick="openModal('カフェ巡り','休日はお気に入りのカフェを探してリラックス。')">
          <img src="https://picsum.photos/200/200?random=1" alt="カフェ">
        </div>
        <div class="hobby" onclick="openModal('動画制作','YouTubeに趣味のVlogを投稿しています。')">
          <img src="https://picsum.photos/200/200?random=2" alt="動画制作">
        </div>
      </div>
      <div class="fortune" id="fortune"></div>
    </div>
  </section>

  <!-- モーダル -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-text"></p>
      <button class="close-btn" onclick="closeModal()">閉じる</button>
    </div>
  </div>

  <script>
    // モーダル
    function openModal(title,text){
      document.getElementById('modal-title').textContent=title;
      document.getElementById('modal-text').textContent=text;
      document.getElementById('modal').style.display='flex';
      navigator.vibrate?.(100); // 振動
    }
    function closeModal(){ document.getElementById('modal').style.display='none'; }

    // 占い（日替わり）
    const fortunes=[
      "大吉 🌟 新しい挑戦が成功につながります！",
      "中吉 😊 友達との会話からヒントが得られそう。",
      "小吉 🍀 ちょっとした工夫で物事がうまく進みます。",
      "吉 ✨ 運動すると気分も運もアップ！",
      "凶 😅 慎重に行動することでトラブル回避。"
    ];
    const today=new Date();
    const seed=today.getFullYear()+today.getMonth()+today.getDate();
    const index=seed%fortunes.length;
    document.getElementById("fortune").textContent="🔮 今日の占い："+fortunes[index];

    // プライベート背景切替
    const privateSection=document.querySelector(".private");
    const privateBgs=[
      "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
      "linear-gradient(135deg, #ffecd2, #fcb69f)",
      "linear-gradient(135deg, #a1c4fd, #c2e9fb)"
    ];
    let bgIndex=0;
    setInterval(()=>{
      bgIndex=(bgIndex+1)%privateBgs.length;
      privateSection.style.background=privateBgs[bgIndex];
    },4000);

    // 会社背景を3秒ごとに切替
    const companyBg=document.getElementById("company-bg");
    const officeImgs=[
      "url('https://picsum.photos/seed/office1/1200/800')",
      "url('https://picsum.photos/seed/office2/1200/800')",
      "url('https://picsum.photos/seed/office3/1200/800')"
    ];
    let officeIndex=0;
    setInterval(()=>{
      officeIndex=(officeIndex+1)%officeImgs.length;
      companyBg.style.backgroundImage=officeImgs[officeIndex];
    },3000);

    // ジャイロ（社名と名前を動かす）
    const gyroTarget=document.getElementById("gyro-target");
    window.addEventListener("deviceorientation",(e)=>{
      const x=e.gamma, y=e.beta;
      if(x!==null&&y!==null){
        gyroTarget.style.transform=`rotateY(${x/5}deg) rotateX(${y/10}deg)`;
      }
    });

    // パララックス
    window.addEventListener("scroll",()=>{
      document.querySelectorAll(".bg").forEach((bg)=>{
        let offset=window.scrollY*0.3;
        bg.style.transform=`translateY(${offset}px)`;
      });
    });
  </script>
</body>
</html>
