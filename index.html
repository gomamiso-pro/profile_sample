<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員紹介 - 趣味と占い付き</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 1.6em;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 1em;
      font-weight: normal;
      opacity: 0.8;
    }

    .hobbies {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .hobby {
      width: 90px;
      height: 90px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transform: translateY(0);
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s;
    }

    .hobby:nth-child(2) { animation-delay: 1s; }
    .hobby:nth-child(3) { animation-delay: 2s; }

    .hobby:hover {
      transform: scale(1.1);
    }

    .hobby img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* モーダル */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      margin-top: 15px;
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* 占い */
    .fortune {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 0.95em;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>田中 花子</h1>
    <h2>株式会社モダンソリューション / 広報部</h2>
    <p>趣味をクリックすると紹介が見られます👇</p>
    <div class="hobbies">
      <div class="hobby" onclick="openModal('旅行', '世界中を旅して、美しい景色を写真に収めています。')">
        <img src="https://placekitten.com/200/200" alt="旅行">
      </div>
      <div class="hobby" onclick="openModal('カフェ巡り', '休日はお気に入りのカフェを探してリラックス。')">
        <img src="https://picsum.photos/200/200?random=1" alt="カフェ">
      </div>
      <div class="hobby" onclick="openModal('動画制作', 'YouTubeに趣味のVlogを投稿しています。')">
        <img src="https://picsum.photos/200/200?random=2" alt="動画制作">
      </div>
    </div>

    <!-- 占いエリア -->
    <div class="fortune" id="fortune"></div>
  </div>

  <!-- モーダル -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-text"></p>
      <button class="close-btn" onclick="closeModal()">閉じる</button>
    </div>
  </div>

  <script>
    // モーダル制御
    function openModal(title, text) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-text').textContent = text;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // 占いデータ
    const fortunes = [
      "大吉 🌟 新しい挑戦が成功につながります！",
      "中吉 😊 友達との会話からヒントが得られそう。",
      "小吉 🍀 ちょっとした工夫で物事がうまく進みます。",
      "吉 ✨ 運動すると気分も運もアップ！",
      "凶 😅 慎重に行動することでトラブル回避。"
    ];

    // 日替わり占い（シードを日付にする）
    const today = new Date();
    const seed = today.getFullYear() + today.getMonth() + today.getDate();
    const index = seed % fortunes.length;
    document.getElementById("fortune").textContent = "🔮 今日の占い：" + fortunes[index];
  </script>
</body>
</html>    </div>
  </div>
</body>
</html>
