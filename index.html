<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介 - 愛知 太郎</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .card {
      background: #ffe4e1;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    p {
      font-size: 1em;
      margin: 8px 0;
      color: #555;
    }

    .emoji {
      font-size: 1.5em;
      margin-right: 5px;
    }

    .tag {
      display: inline-block;
      background: #ffd1dc;
      color: #ff1493;
      border-radius: 15px;
      padding: 5px 10px;
      margin: 5px 3px;
      font-size: 0.9em;
      word-break: keep-all;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4em;
      }

      .tag {
        font-size: 0.85em;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>愛知 太郎</h1>
    <p>はじめまして！</p>
    <p>趣味：</p>
    <div>
      <span class="tag">🐱 猫が好き</span>
      <span class="tag">🍰 スイーツが好き</span>
    </div>
  </div>
</body>
</html>
