<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員紹介 - モダンデザイン</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(120deg, #6dd5ed, #2193b0);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-gradient: linear-gradient(120deg, #141e30, #243b55);
        --text-color: #eee;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", "Hiragino Sans", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      overflow: hidden;
    }

    /* 背景アニメーション */
    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1), transparent 40%),
                  radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1), transparent 40%);
      animation: move 20s infinite linear;
      z-index: 0;
    }
    @keyframes move {
      from { transform: translate(0, 0); }
      to { transform: translate(-20%, -20%); }
    }

    /* カード本体 */
    .card {
      position: relative;
      z-index: 1;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      transform: translateY(30px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.4);
      margin-bottom: 15px;
      animation: popIn 0.8s ease forwards;
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0 5px;
    }

    h2 {
      font-size: 1em;
      font-weight: 400;
      opacity: 0.8;
      margin: 0 0 15px;
    }

    .section {
      margin: 15px 0;
      text-align: left;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      border-left: 4px solid #fff;
      padding-left: 8px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 5px 12px;
      font-size: 0.85em;
      backdrop-filter: blur(6px);
      opacity: 0;
      transform: scale(0);
      animation: popTag 0.5s forwards;
    }
    .tag:nth-child(1) { animation-delay: 0.8s; }
    .tag:nth-child(2) { animation-delay: 1s; }
    .tag:nth-child(3) { animation-delay: 1.2s; }

    @keyframes popTag {
      to { opacity: 1; transform: scale(1); }
    }

    /* SNSリンク */
    .sns-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .sns-links a {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .sns-links a:hover {
      transform: scale(1.15);
      background: rgba(255,255,255,0.4);
    }

    /* SVGアイコンを見やすく調整 */
    .sns-links svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <img src="https://placekitten.com/200/200" alt="プロフィール写真" class="profile-img">
    <h1>田中 花子</h1>
    <h2>株式会社モダンソリューション / 広報部</h2>

    <div class="section">
      <div class="section-title">会社プロフィール</div>
      <p>広報としてSNS運用や企画を担当。<br>チームで成果を出すことを大切にしています。</p>
    </div>

    <div class="section">
      <div class="section-title">プライベート</div>
      <p>趣味は旅行と動画編集。休日はカフェで友人と過ごすことが多いです。</p>
      <div class="tags">
        <span class="tag">✈️ 旅行</span>
        <span class="tag">📹 YouTube動画制作</span>
        <span class="tag">☕ カフェ巡り</span>
      </div>
    </div>

    <div class="sns-links">
      <a href="https://youtube.com" target="_blank" aria-label="YouTube">

    </div>
  </div>
</body>
</html>
