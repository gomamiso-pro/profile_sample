<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員紹介ページ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      scroll-behavior: smooth;
      color: #fff;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* パララックス背景 */
    .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transform: translateY(0);
      transition: transform 0.1s linear;
    }

    /* 会社エリア */
    .company .bg {
      background: linear-gradient(135deg, #004e92, #000428);
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      white-space: nowrap;
      border-right: 3px solid rgba(255,255,255,0.75);
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.7s infinite;
    }

    .content {
      max-width: 600px;
      transition: transform 0.2s ease-out;
    }

    /* プライベートエリア */
    .private .bg {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* アニメーション */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <!-- 会社エリア -->
  <section class="company">
    <div class="bg"></div>
    <div class="content" id="gyro-target">
      <div class="logo">Modern Solutions</div>
      <h1>株式会社モダンソリューション</h1>
      <p>広報部所属 / 田中 花子</p>
      <p>⬇️ スクロールしてプライベート紹介へ</p>
    </div>
  </section>

  <!-- プライベートエリア -->
  <section class="private">
    <div class="bg"></div>
    <div class="card">
      <h2>🌸 プライベート紹介</h2>
      <p>ここに趣味や占いを表示</p>
    </div>
  </section>

  <!-- ジャイロ許可ボタン -->
  <button id="gyro-btn" style="position:fixed;top:10px;right:10px;z-index:1000;">
    📱 ジャイロ許可
  </button>

  <script>
    // パララックス
    window.addEventListener("scroll", () => {
      document.querySelectorAll(".bg").forEach(bg => {
        let offset = window.scrollY * 0.3;
        bg.style.transform = `translateY(${offset}px)`;
      });
    });

    // スマホ傾き
    const target = document.getElementById("gyro-target");
    document.getElementById("gyro-btn").addEventListener("click", () => {
      if (DeviceOrientationEvent.requestPermission) {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
            document.getElementById("gyro-btn").style.display = "none";
          }
        });
      } else {
        // Androidは許可不要
        window.addEventListener("deviceorientation", handleOrientation);
        document.getElementById("gyro-btn").style.display = "none";
      }
    });

    function handleOrientation(e) {
      const x = e.gamma; // 左右
      const y = e.beta;  // 前後
      if (x !== null && y !== null) {
        target.style.transform = `rotateY(${x/20}deg) rotateX(${y/40}deg)`;
      }
    }
  </script>
</body>
</html>
